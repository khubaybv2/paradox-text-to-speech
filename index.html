<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox Text & Speech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 1rem;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            resize: vertical;
            font-size: 1rem;
            margin: 1rem 0;
            background: #fff;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 0.5rem;
            background: #4a5568;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #2d3748;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-align: center;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text & Speech Converter</h2>
        <textarea id="textBox" placeholder="Enter text or use voice input..."></textarea>
        
        <div class="button-grid">
            <button onclick="handleConversion()">ðŸ”Š Speak</button>
            <button onclick="startVoiceInput()">ðŸŽ¤ Voice Input</button>
            <button onclick="copyContent()">ðŸ“‹ Copy Text</button>
            <button onclick="downloadAudio()">ðŸ“¥ Download Audio</button>
        </div>
    </div>

    <div class="footer">
        Powered âš¡ by <a href="https://www.khubaybhossain.com" target="_blank" rel="noopener">Khubayb Hossain</a>
    </div>

    <script>
        // Voice Initialization
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
            if (!voices.length) setTimeout(loadVoices, 100);
        }
        synth.onvoiceschanged = loadVoices;
        loadVoices();

        // Text to Speech
        function handleConversion() {
            const text = document.getElementById('textBox').value.trim();
            if (!text) return alert('Please enter text first');
            
            if (synth.speaking) synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices.find(v => v.lang.startsWith(navigator.language)) || voices[0];
            synth.speak(utterance);
        }

        // Voice Input
        function startVoiceInput() {
            const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Recognition) return alert('Speech input not supported');
            
            const recognition = new Recognition();
            recognition.lang = navigator.language;
            recognition.interimResults = false;

            recognition.onresult = e => {
                document.getElementById('textBox').value = e.results[0][0].transcript;
            };

            recognition.start();
        }

        // Copy to Clipboard
        async function copyContent() {
            try {
                await navigator.clipboard.writeText(document.getElementById('textBox').value);
                alert('Text copied to clipboard');
            } catch {
                alert('Failed to copy text');
            }
        }

        // Download Audio as a file
        function downloadAudio() {
            const text = document.getElementById('textBox').value.trim();
            if (!text) return alert('Please enter text first');
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices.find(v => v.lang.startsWith(navigator.language)) || voices[0];

            // Create an audio element to capture the speech
            const audioBlob = new Blob([utterance], { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = 'text_to_speech.wav';
            a.click();
            URL.revokeObjectURL(audioUrl);
        }
    </script>
</body>
</html>
